<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生校務系統登入 | 極元科技大學</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #002D56 0%, #00152b 100%); color: white; }
        .login-box { background: rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 10px; box-shadow: 0 15px 25px rgba(0,0,0,0.5); backdrop-filter: blur(10px); width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.2); }
        .login-box h2 { margin: 0 0 20px; font-size: 1.8rem; letter-spacing: 2px; }
        .security-badge { background: #A51C30; color: white; padding: 5px 10px; border-radius: 4px; font-size: 0.8rem; margin-bottom: 25px; display: inline-block; font-weight: bold; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #ccc; }
        .input-group input { width: 90%; padding: 10px 15px; border: none; border-radius: 4px; background: rgba(255,255,255,0.9); font-size: 1rem; }
        .login-btn { width: 100%; padding: 12px; border: none; border-radius: 4px; background: #B8860B; color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .login-btn:hover { background: #daa520; }
        .back-link { display: block; margin-top: 20px; color: #aaa; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { color: white; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>極元學生校務系統</h2>
        <div class="security-badge">勝發量子加密通道 (SSO) 已啟用</div>
        <div class="input-group">
            <label>學號 (Student ID)</label>
            <input type="text" placeholder="請輸入學號">
        </div>
        <div class="input-group">
            <label>通行密碼 (Password)</label>
            <input type="password" placeholder="請輸入勝發通行金鑰">
        </div>
        <button class="login-btn" onclick="alert('系統維護中：正在升級亞原子防火牆，請稍後再試。')">安全登入 Login</button>
        <a href="index.html" class="back-link">⬅ 返回校本部首頁</a>
    </div>
</body>
</html>
