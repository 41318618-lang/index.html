<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>教職員入口 | 極元科技大學</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #3a0ca3 0%, #A51C30 100%); color: white; }
        .login-box { background: rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 10px; box-shadow: 0 15px 25px rgba(0,0,0,0.5); backdrop-filter: blur(10px); width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.2); }
        .login-box h2 { margin: 0 0 20px; font-size: 1.8rem; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #eee; }
        .input-group input { width: 90%; padding: 10px 15px; border: none; border-radius: 4px; font-size: 1rem; }
        .login-btn { width: 100%; padding: 12px; border: none; border-radius: 4px; background: #002D56; color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .login-btn:hover { background: #00152b; }
        .back-link { display: block; margin-top: 20px; color: #ddd; text-decoration: none; font-size: 0.9rem; }
        .error-msg { color: #ffeb3b; font-size: 0.9rem; margin-top: 10px; display: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>教職員教務系統</h2>
        <div style="background: #002D56; padding: 5px; border-radius: 4px; font-size: 0.8rem; margin-bottom: 20px;">僅限具備勝發集團 Level 4 以上權限者登入</div>
        <div class="input-group">
            <label>教職員工號 (Staff ID)</label>
            <input type="text" id="staffId" placeholder="請輸入帳號 (預設: admin)">
        </div>
        <div class="input-group">
            <label>安全密碼 (Password)</label>
            <input type="password" id="staffPwd" placeholder="請輸入密碼 (預設: 123)">
        </div>
        <div id="errorMsg" class="error-msg">⚠️ 權限不足或密碼錯誤。</div>
        <button class="login-btn" onclick="checkTeacherLogin()">授權登入</button>
        <a href="index.html" class="back-link">⬅ 返回校本部首頁</a>
    </div>

    <script>
        function checkTeacherLogin() {
            var id = document.getElementById("staffId").value;
            var pwd = document.getElementById("staffPwd").value;
            if (id === "admin" && pwd === "123") {
                window.location.href = "teacher-dashboard.html"; 
            } else {
                document.getElementById("errorMsg").style.display = "block"; 
            }
        }
    </script>
</body>
</html>
