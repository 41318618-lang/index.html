<!DOCTYPE html>
<html lang="zh-TW">
<head>

        body { font-family: "Noto Sans TC", sans-serif; margin: 0; background: #f0f4f8; display: flex; overflow-x: hidden; }
        /* 側邊欄 */
        .sidebar { width: 260px; background: #002D56; color: white; height: 100vh; position: fixed; box-shadow: 4px 0 15px rgba(0,0,0,0.1); z-index: 100; }
        .sidebar h2 { text-align: center; font-size: 1.3rem; padding: 25px 0; margin: 0; border-bottom: 1px solid rgba(255,255,255,0.1); color: #c5a059; }
        .menu-item { display: block; padding: 16px 25px; color: #d1d5db; text-decoration: none; border-bottom: 1px solid rgba(255,255,255,0.05); font-weight: bold; transition: 0.3s; }
        .menu-item:hover { background: #A51C30; color: white; padding-left: 35px; border-left: 4px solid #c5a059; }
        
        /* 主畫面 */
        .main-content { margin-left: 260px; padding: 40px; width: calc(100% - 260px); box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 20px 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 6px solid #002D56; margin-bottom: 30px; }
        .user-info { font-weight: 900; color: #1f2937; font-size: 1.2rem; }
        .logout-btn { background: #e5e7eb; color: #374151; padding: 8px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .logout-btn:hover { background: #A51C30; color: white; }
        
        /* 功能卡片網格 */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); border-top: 5px solid #002D56; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,45,86,0.1); border-top-color: #c5a059; }
        .card h3 { margin: 0 0 10px 0; color: #002D56; font-size: 1.3rem; }
        .card p { margin: 0; color: #6b7280; font-size: 0.95rem; line-height: 1.5; }
        .alert-badge { position: absolute; top: 15px; right: 15px; background: #dc2626; color: white; padding: 3px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* 擬真視窗 (Modal) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(17,24,39,0.8); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: white; padding: 35px; border-radius: 12px; width: 90%; max-width: 750px; max-height: 85vh; overflow-y: auto; position: relative; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .close-btn { position: absolute; top: 20px; right: 25px; font-size: 1.8rem; cursor: pointer; color: #9ca3af; transition: 0.3s; }
        .close-btn:hover { color: #dc2626; }
        
        /* 表格與進度條 */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.95rem; }
        th, td { border: 1px solid #e5e7eb; padding: 12px; text-align: left; }
        th { background: #f3f4f6; color: #374151; }
        .progress-box { margin-bottom: 20px; }
        .progress-label { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; color: #374151; }
        .progress-bg { width: 100%; background: #e5e7eb; height: 12px; border-radius: 6px; overflow: hidden; }
        .progress-fill { height: 100%; background: #002D56; }
